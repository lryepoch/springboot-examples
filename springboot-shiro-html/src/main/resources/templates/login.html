<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="showing">

    <div class="errorInfo">${error}</div>
    <form th:action="@{/login}" method="post">
        账号：
        <td><input type="text" th:field="*{name}">
            <span class="fieldError" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}"></span>

        <td>
        <input type="password" th:field="*{password}">
            <span class="fieldError" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></span>
        </td>
        <input type="submit" th:value="登录">
        <br>
        <br>
        <div>
            <span class="desc">账号:zhang3 密码:12345 角色:admin</span><br>
            <span class="desc">账号:li4 密码:abcde 角色:productManager</span><br>
        </div>
    </form>
</div>
</body>
</html>
